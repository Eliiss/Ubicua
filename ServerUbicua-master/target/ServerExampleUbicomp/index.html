<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicomp - Sistema de Gesti√≥n Urbana Inteligente</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #667eea;
            font-size: 2.5em;
            font-weight: 700;
        }

        header p {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .status-badge {
            background: #10b981;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-badge::before {
            content: '';
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            color: #667eea;
            font-size: 1.3em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sensor-input-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-wrapper {
            display: flex;
            flex-direction: column;
        }

        .input-wrapper label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .input-wrapper input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .sensor-stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-box .label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-box .value {
            font-size: 2em;
            font-weight: 700;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.95em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #667eea;
            flex: 1;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-simulate {
            background: #10b981;
            color: white;
        }

        .btn-simulate:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tr:hover {
            background: #f9f9f9;
        }

        tr:nth-child(even) {
            background: #f5f5f5;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .simulator-section {
            grid-column: 1 / -1;
        }

        .data-table-section {
            grid-column: 1 / -1;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge.temp-normal {
            background: #d4edda;
            color: #155724;
        }

        .badge.temp-warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge.temp-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .sensor-input-group {
                grid-template-columns: 1fr;
            }

            .sensor-stats {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>üåç Ubicomp</h1>
                <p>Sistema de Gesti√≥n Urbana Inteligente</p>
            </div>
            <div class="status-badge">üü¢ Sistema Activo</div>
        </header>

        <div class="dashboard">
            <!-- SIMULADOR DE SENSORES -->
            <div class="card simulator-section">
                <h2>üìä Simulador de Sensores ESP32</h2>
                <div id="alertMessage"></div>
                
                <div class="sensor-input-group">
                    <div class="input-wrapper">
                        <label for="temperature">üå°Ô∏è Temperatura (¬∞C)</label>
                        <input type="number" id="temperature" step="0.1" value="22.5" min="-50" max="60">
                    </div>
                    <div class="input-wrapper">
                        <label for="humidity">üíß Humedad (%)</label>
                        <input type="number" id="humidity" step="0.1" value="55.0" min="0" max="100">
                    </div>
                    <div class="input-wrapper">
                        <label for="light">üí° Luz (LDR)</label>
                        <input type="number" id="light" step="1" value="512" min="0" max="4095">
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn-primary" onclick="sendData()">üì§ Enviar Datos Manuales</button>
                    <button class="btn-secondary" onclick="clearInputs()">üóëÔ∏è Limpiar Campos</button>
                </div>

                <div class="button-group">
                    <button class="btn-simulate" id="autoSimBtn" onclick="toggleAutoSimulate()">üé¨ Auto-Simular (Desactivado)</button>
                </div>

                <div class="sensor-stats">
                    <div class="stat-box">
                        <div class="label">√öltima Temperatura</div>
                        <div class="value" id="lastTemp">--</div>
                    </div>
                    <div class="stat-box">
                        <div class="label">√öltima Humedad</div>
                        <div class="value" id="lastHum">--</div>
                    </div>
                    <div class="stat-box">
                        <div class="label">√öltima Luz</div>
                        <div class="value" id="lastLight">--</div>
                    </div>
                </div>
            </div>

            <!-- TABLA DE DATOS -->
            <div class="card data-table-section">
                <h2>üìà Hist√≥rico de Mediciones</h2>
                <div class="button-group">
                    <button class="btn-secondary" onclick="loadData()" style="flex: 1;">üîÑ Actualizar Datos</button>
                    <button class="btn-secondary" onclick="exportCSV()" style="flex: 1;">üì• Descargar CSV</button>
                    <button class="btn-danger" onclick="deleteAllData()" style="flex: 1;">üóëÔ∏è Eliminar Todo</button>
                </div>

                <div class="table-container">
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>Fecha/Hora</th>
                                <th>Temperatura</th>
                                <th>Humedad</th>
                                <th>Luz</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr>
                                <td colspan="4" class="empty-state">
                                    <p>üì≠ Sin datos a√∫n. Comienza enviando mediciones.</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="chart-container">
                    <canvas id="dataChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let autoSimulateActive = false;
        let autoSimulateInterval = null;
        let chart = null;

        function initApp() {
            if (typeof jQuery === 'undefined') {
                setTimeout(initApp, 100);
                return;
            }
            
            loadData();
            setInterval(loadData, 10000);
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }

        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.className = 'alert ' + type;
            alertDiv.textContent = message;
            setTimeout(function() {
                alertDiv.className = '';
            }, 4000);
        }

        function sendData() {
            const temperature = parseFloat(document.getElementById('temperature').value);
            const humidity = parseFloat(document.getElementById('humidity').value);
            const light = parseInt(document.getElementById('light').value);

            if (isNaN(temperature) || isNaN(humidity) || isNaN(light)) {
                showAlert('‚ö†Ô∏è Por favor ingresa valores v√°lidos', 'error');
                return;
            }

            fetch('SetData', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'temperature=' + temperature + '&humidity=' + humidity + '&light=' + light
            })
            .then(response => response.text())
            .then(data => {
                showAlert('‚úÖ Datos enviados correctamente', 'success');
                document.getElementById('lastTemp').textContent = temperature.toFixed(1) + '¬∞C';
                document.getElementById('lastHum').textContent = humidity.toFixed(1) + '%';
                document.getElementById('lastLight').textContent = light;
                setTimeout(loadData, 600);
            })
            .catch(error => {
                showAlert('‚ùå Error al enviar datos', 'error');
                console.error('Error:', error);
            });
        }

        function clearInputs() {
            document.getElementById('temperature').value = '22.5';
            document.getElementById('humidity').value = '55.0';
            document.getElementById('light').value = '512';
            showAlert('‚úÖ Campos limpios', 'success');
        }

        function deleteAllData() {
            if (!confirm('‚ö†Ô∏è ¬øEst√°s seguro de que deseas eliminar TODOS los registros? Esta acci√≥n no se puede deshacer.')) {
                return;
            }

            fetch('DeleteData', {
                method: 'POST'
            })
            .then(response => response.text())
            .then(data => {
                if (data.includes('OK')) {
                    showAlert('‚úÖ Todos los datos han sido eliminados', 'success');
                    loadData();
                } else {
                    showAlert('‚ùå Error al eliminar datos', 'error');
                }
            })
            .catch(error => {
                showAlert('‚ùå Error al conectar con el servidor', 'error');
                console.error('Error:', error);
            });
        }

        function toggleAutoSimulate() {
            autoSimulateActive = !autoSimulateActive;
            const btn = document.getElementById('autoSimBtn');

            if (autoSimulateActive) {
                btn.textContent = '‚èπÔ∏è Auto-Simular (Activado)';
                btn.style.background = '#dc2626';
                
                autoSimulateInterval = setInterval(function() {
                    const baseTemp = 20 + Math.sin(Date.now() / 30000) * 5;
                    const baseHum = 50 + Math.cos(Date.now() / 40000) * 15;
                    const baseLight = 2048 + Math.sin(Date.now() / 20000) * 1000;

                    document.getElementById('temperature').value = (baseTemp + (Math.random() - 0.5) * 2).toFixed(1);
                    document.getElementById('humidity').value = (baseHum + (Math.random() - 0.5) * 5).toFixed(1);
                    document.getElementById('light').value = Math.floor(baseLight + (Math.random() - 0.5) * 500);

                    sendData();
                }, 5000);
                showAlert('üé¨ Simulaci√≥n autom√°tica activada (cada 5s)', 'success');
            } else {
                btn.textContent = 'üé¨ Auto-Simular (Desactivado)';
                btn.style.background = '#10b981';
                clearInterval(autoSimulateInterval);
                showAlert('‚èπÔ∏è Simulaci√≥n autom√°tica desactivada', 'success');
            }
        }

        function loadData() {
            fetch('GetData', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(resp => {
                if (!Array.isArray(resp) || resp.length === 0) {
                    document.getElementById('tableBody').innerHTML = '<tr><td colspan="4" class="empty-state"><p>üì≠ Sin datos a√∫n.</p></td></tr>';
                    return;
                }

                let rows = '';
                let temps = [], hums = [], lights = [], labels = [];

                resp.forEach(function(value) {
                    if (!value.temperature) return;
                    
                    const tempBadge = value.temperature < 18 ? 'temp-normal' :
                                     value.temperature > 28 ? 'temp-danger' : 'temp-warning';
                    
                    const timestamp = new Date(value.timestamp);
                    rows += '<tr><td>' + timestamp.toLocaleString('es-ES') + '</td>' +
                            '<td><span class="badge ' + tempBadge + '">' + value.temperature.toFixed(1) + '¬∞C</span></td>' +
                            '<td>' + value.humidity.toFixed(1) + '%</td>' +
                            '<td>' + value.light + '</td></tr>';

                    temps.push(value.temperature);
                    hums.push(value.humidity);
                    lights.push(value.light);
                    labels.push(timestamp.toLocaleTimeString());
                });

                document.getElementById('tableBody').innerHTML = rows;
                updateChart(labels, temps, hums, lights);

                // Actualizar √∫ltimos valores
                if (resp.length > 0) {
                    document.getElementById('lastTemp').textContent = resp[0].temperature.toFixed(1) + '¬∞C';
                    document.getElementById('lastHum').textContent = resp[0].humidity.toFixed(1) + '%';
                    document.getElementById('lastLight').textContent = resp[0].light;
                }
            })
            .catch(error => {
                console.error("Error cargando datos:", error);
            });
        }

        function updateChart(labels, temps, hums, lights) {
            const ctx = document.getElementById('dataChart').getContext('2d');
            
            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels.reverse(),
                    datasets: [
                        {
                            label: 'Temperatura (¬∞C)',
                            data: temps.reverse(),
                            borderColor: '#ff6b6b',
                            backgroundColor: 'rgba(255, 107, 107, 0.1)',
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: 'Humedad (%)',
                            data: hums.reverse(),
                            borderColor: '#4ecdc4',
                            backgroundColor: 'rgba(78, 205, 196, 0.1)',
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: 'Luz (valor normalizado)',
                            data: lights.reverse().map(l => (l / 40.95).toFixed(1)),
                            borderColor: '#ffd93d',
                            backgroundColor: 'rgba(255, 217, 61, 0.1)',
                            tension: 0.4,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'top' }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function exportCSV() {
            fetch('GetData', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(resp => {
                let csv = 'Fecha/Hora,Temperatura (¬∞C),Humedad (%),Luz\n';
                resp.forEach(function(row) {
                    if (row.temperature) {
                        const timestamp = new Date(row.timestamp).toLocaleString('es-ES');
                        csv += timestamp + ',' + row.temperature + ',' + row.humidity + ',' + row.light + '\n';
                    }
                });

                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'ubicomp_datos_' + new Date().toISOString().split('T')[0] + '.csv';
                link.click();
            });
        }
    </script>
</body>
</html>
